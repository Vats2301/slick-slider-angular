<div class="container">
  <div slickContainer #slickController="slick" [slickConfig]="config">
    <ng-container *ngIf="slickController.initialize">
      <img
        slickItem
        src="https://placeholder.pics/svg/400/DEDEDE/555555/{{ index + 1 }}"
        class="p-10"
      />
    </ng-container>
  </div>
</div>

<pre>
  config: {{ config | json }}
</pre>
